
<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ReactSite2 - Stylowanie</title>


  </head>
  <body>
    <div id="backing"></div>
    <div id="kontener"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

      var cel = document.querySelector('#kontener');

      class Letter extends React.Component {
        render() {

          var letterStyle = {
            padding: 10,
            margin: 10,
            backgroundColor: this.props.bgcolor, // właściwość kolor do modyfikacji
            color: "#333",
            display: "inline-block",
            fontFamily: "monospace",
            fontSize: 32,
            textAlign: "center"
          };

          return(
            <div style={letterStyle}>
              {this.props.children}
            </div>
          );
        }
      }


      ReactDOM.render(
        <div>
          <Letter bgcolor="#58b3ff">A</Letter>
          <Letter bgcolor="#ff605f">E</Letter>
          <Letter bgcolor="#ffd52e">I</Letter>
          <Letter bgcolor="#49dd8e">O</Letter>
          <Letter bgcolor="#ae99ff">U</Letter>
        </div>,
        cel
      );



      /* powroty do index*/

      class Linki extends React.Component {
        render() {

          var likowStyl = {

            backgroundColor: "#EEE",
            fontFamily: "monospace",
            color: "#0080a8",
            padding: 10
          }



          return(
            <a style={likowStyl} href={this.props.celLinka}>{this.props.children}</a>
          );
        }
      }

      ReactDOM.render(

          <Linki celLinka="../index.html">Powrót do spisu</Linki>,
        document.querySelector("#backing")
      );



    </script>

  </body>
</html>
