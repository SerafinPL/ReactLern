<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ReactSite Learning Center</title>


  </head>
  <body>

    <div id="kontener"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

      class Linki extends React.Component {
        render() {

          var likowStyl = {
            display: "block",
          }


          return(
            <a style={likowStyl} href={this.props.celLinka}>{this.props.children}</a>
          );
        }
      }

      class Tytul extends React.Component {
        render() {
          return(
            <h3>Pierwsze Kroki z ReactJS</h3>
          );
        }
      }





      ReactDOM.render(
        <div>
          <Tytul/>
          <Linki celLinka="React11%20-%20Portale%20do%20Elementów%20HTML/index.html">React11 - Portale do Elementów HTML</Linki>
          <Linki celLinka="React10%20-%20referencja%20do%20Elementów%20HTML/index.html">React10 - referencja do Elementów HTML</Linki>
          <Linki celLinka="React9%20-%20cykle%20życia%20komponentów/index.html">React9 - cykle życia komponentów</Linki>
          <Linki celLinka="React8%20-%20przekazywanie%20zdarzeń/index.html">React8 - przekazywanie zdarzeń</Linki>
          <Linki celLinka="React7%20-%20obsługa%20zdarzeń/index.html">React7 - obsługa zdarzeń</Linki>
          <Linki celLinka="React6%20-%20obsługa%20danych/index.html">React6 - obsługa danych</Linki>
          <Linki celLinka="React5%20-%20Obsługa%20stanów/index.html">React5 - Obsługa stanów</Linki>
          <Linki celLinka="React4%20-%20poszerzenie%20JSX/index.html">React4 - poszerzenie JSX</Linki>
          <Linki celLinka="React3%20-%20tworzenie%20komponentów%20i%20przekazywanie%20props/index.html">React3 - tworzenie komponentów i przekazywanie props</Linki>
          <Linki celLinka="React3%20-%20tworzenie%20komponentów/index.html">React3 - tworzenie komponentów</Linki>
          <Linki celLinka="React2%20-%20style/index.html">React2 - style</Linki>
          <Linki celLinka="React1%20-%20komponenty/index.html">React1 - komponenty</Linki>










        </div>,
        document.querySelector("#kontener")
      );




    </script>

  </body>
</html>
